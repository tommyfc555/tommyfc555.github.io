<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #16213e;
            padding: 1rem;
            border-right: 1px solid #2a2a4a;
        }
        
        .user-info {
            padding: 1rem;
            background: #0f3460;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .username {
            font-weight: bold;
            color: #64ffda;
        }
        
        .online-users {
            margin-top: 1rem;
        }
        
        .online-users h3 {
            margin-bottom: 0.5rem;
            color: #8892b0;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 0.5rem;
            margin-bottom: 0.3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.8rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .logout-btn:hover {
            background: #ff5252;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #1a1a2e;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .message.system {
            background: rgba(255,193,7,0.2);
            text-align: center;
            font-style: italic;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
        
        .message-username {
            font-weight: bold;
            color: #64ffda;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: #8892b0;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        /* Input Area */
        .input-area {
            padding: 1rem;
            background: #16213e;
            border-top: 1px solid #2a2a4a;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #2a2a4a;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #64ffda;
        }
        
        .send-btn {
            padding: 0 1.5rem;
            background: #64ffda;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .send-btn:hover {
            background: #52e3c2;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-info">
                <div>Logged in as:</div>
                <div class="username" id="currentUsername">User</div>
            </div>
            
            <div class="online-users">
                <h3>Online Users</h3>
                <ul class="user-list" id="userList">
                    <li class="user-item">Loading...</li>
                </ul>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="message system">
                    <div class="message-content">Welcome to the chat!</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..."
                        maxlength="500"
                    >
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const username = localStorage.getItem('username');
        
        if (!username) {
            window.location.href = '/';
        }
        
        document.getElementById('currentUsername').textContent = username;
        
        // Join chat
        socket.emit('user-joined', username);
        
        // Socket events
        socket.on('previous-messages', (previousMessages) => {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            previousMessages.forEach(message => {
                addMessage(message);
            });
            
            scrollToBottom();
        });
        
        socket.on('new-message', (message) => {
            addMessage(message);
            scrollToBottom();
        });
        
        socket.on('user-joined', (message) => {
            addMessage(message);
            scrollToBottom();
        });
        
        socket.on('user-left', (message) => {
            addMessage(message);
            scrollToBottom();
        });
        
        // Message functions
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('send-message', {
                    username: username,
                    message: message
                });
                input.value = '';
            }
        }
        
        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            
            if (message.type === 'system') {
                messageEl.className = 'message system';
                messageEl.innerHTML = `<div class="message-content">${message.content}</div>`;
            } else {
                messageEl.className = 'message';
                const time = new Date(message.timestamp).toLocaleTimeString();
                messageEl.innerHTML = `
                    <div class="message-header">
                        <div class="message-username">${message.username}</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
            }
            
            container.appendChild(messageEl);
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function logout() {
            localStorage.removeItem('username');
            window.location.href = '/';
        }
        
        // Send message on Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
