<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #16213e;
            border-right: 1px solid #2a2a4a;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 1.5rem;
            background: #0f3460;
            border-bottom: 1px solid #2a2a4a;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .username {
            font-weight: bold;
            color: #64ffda;
        }
        
        .online-users {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .online-users h3 {
            margin-bottom: 1rem;
            color: #8892b0;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-status {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
        }
        
        .logout-btn {
            margin: 1rem;
            padding: 0.8rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background: #ff5252;
        }
        
        /* Main Chat */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1rem 1.5rem;
            background: #0f3460;
            border-bottom: 1px solid #2a2a4a;
        }
        
        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #1a1a2e;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #64ffda;
        }
        
        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .message-username {
            font-weight: bold;
            color: #64ffda;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: #8892b0;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .system-message {
            background: rgba(255, 193, 7, 0.1);
            border-left-color: #ffc107;
            text-align: center;
            font-style: italic;
        }
        
        .system-message .message-username {
            color: #ffc107;
        }
        
        .typing-indicator {
            padding: 0.5rem 1rem;
            color: #8892b0;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        /* Input Area */
        .input-area {
            padding: 1rem;
            background: #16213e;
            border-top: 1px solid #2a2a4a;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #2a2a4a;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
            height: 60px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #64ffda;
        }
        
        .send-btn {
            padding: 0 2rem;
            background: #64ffda;
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .send-btn:hover {
            background: #52e3c2;
        }
        
        .send-btn:disabled {
            background: #8892b0;
            cursor: not-allowed;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1>ðŸ’¬ Chat Room</h1>
                <div class="user-info">
                    <div class="username" id="currentUsername">User</div>
                    <div class="user-status"></div>
                </div>
            </div>
            
            <div class="online-users">
                <h3>Online Users (<span id="onlineCount">0</span>)</h3>
                <ul class="user-list" id="userList">
                    <li class="user-item">
                        <div class="user-status"></div>
                        <span>Loading...</span>
                    </li>
                </ul>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <h2>Global Chat</h2>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="message system-message">
                    <div class="message-content">Welcome to the chat!</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..."
                        maxlength="500"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const username = localStorage.getItem('chatUsername');
        
        if (!username) {
            window.location.href = '/';
        }
        
        document.getElementById('currentUsername').textContent = username;
        
        // Join chat
        socket.emit('join-chat', { username });
        
        // Load previous messages
        fetch('/api/messages')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    data.messages.forEach(message => {
                        addMessageToChat(message);
                    });
                    scrollToBottom();
                }
            });
        
        // Load online users
        function loadOnlineUsers() {
            fetch('/api/online-users')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateOnlineUsers(data.users);
                    }
                });
        }
        
        // Socket events
        socket.on('new-message', (message) => {
            addMessageToChat(message);
            scrollToBottom();
        });
        
        socket.on('user-joined', (data) => {
            addSystemMessage(data.message);
            loadOnlineUsers();
        });
        
        socket.on('user-left', (data) => {
            addSystemMessage(data.message);
            loadOnlineUsers();
        });
        
        socket.on('online-users-update', (users) => {
            updateOnlineUsers(users);
        });
        
        socket.on('user-typing', (data) => {
            const typingIndicator = document.getElementById('typingIndicator');
            if (data.isTyping) {
                typingIndicator.textContent = `${data.username} is typing...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });
        
        // Message functions
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && username) {
                socket.emit('send-message', {
                    username: username,
                    message: message
                });
                
                messageInput.value = '';
                socket.emit('typing-stop', { username });
            }
        }
        
        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            
            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="message-username">${message.username}</div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">${message.message}</div>
            `;
            
            messagesContainer.appendChild(messageEl);
        }
        
        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = 'message system-message';
            messageEl.innerHTML = `<div class="message-content">${message}</div>`;
            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }
        
        function updateOnlineUsers(users) {
            const userList = document.getElementById('userList');
            const onlineCount = document.getElementById('onlineCount');
            
            onlineCount.textContent = users.length;
            
            if (users.length === 0) {
                userList.innerHTML = '<li class="user-item">No users online</li>';
                return;
            }
            
            userList.innerHTML = users.map(user => `
                <li class="user-item">
                    <div class="user-status"></div>
                    <span>${user.username}</span>
                </li>
            `).join('');
        }
        
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function logout() {
            localStorage.removeItem('chatUsername');
            window.location.href = '/';
        }
        
        // Typing indicators
        let typingTimer;
        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('input', () => {
            socket.emit('typing-start', { username });
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('typing-stop', { username });
            }, 1000);
        });
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initial load
        loadOnlineUsers();
        scrollToBottom();
    </script>
</body>
</html>
