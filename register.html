<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Roblox Joiner</title>
    <link rel="stylesheet" href="./frontend/css/style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            margin: 1rem 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        .hwid-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #ff8a00;
            color: white;
        }
        .btn-primary:hover {
            background: #e67a00;
        }
        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .success-message {
            color: #44ff44;
            background: rgba(68, 255, 68, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Register</h1>
            <p>Create your HWID-locked account</p>
        </header>

        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="hwid-info">
                        ðŸ”’ Your HWID will be automatically registered and locked to this device
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </form>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <p style="margin-top: 1rem; text-align: center;">
                    Already have an account? <a href="./login.html" style="color: #ff8a00;">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Simple HWID generator (you might want to use a more sophisticated method)
        function getHWID() {
            // This is a simple implementation - you might want to use a proper HWID library
            return 'hwid-' + Math.random().toString(36).substr(2, 9) + 
                   '-' + Date.now().toString(36);
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hwid = getHWID();
            
            const registerButton = document.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            registerButton.textContent = 'Registering...';
            registerButton.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        hwid: hwid
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Registration successful
                    successMessage.textContent = data.message || 'Registration successful!';
                    successMessage.style.display = 'block';
                    
                    // Redirect to login or dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 2000);
                } else {
                    // Registration failed
                    errorMessage.textContent = data.error || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Network error. Please check your connection.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button
                registerButton.textContent = 'Register';
                registerButton.disabled = false;
            }
        });
    </script>
</body>
</html>
