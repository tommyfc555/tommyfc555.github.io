<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KeyAuth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 2rem;
        }

        .header-left h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff8a00, #ff2070, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header-left p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-info .username {
            font-size: 1.2rem;
            font-weight: bold;
            color: #64ffda;
        }

        .user-info .role {
            background: rgba(255, 138, 0, 0.2);
            color: #ff8a00;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff8a00, #ff2070);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 138, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-logout {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .btn-logout:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .card h2 {
            color: #ff8a00;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 138, 0, 0.3);
            padding-bottom: 0.5rem;
        }

        .admin-card {
            border: 2px solid #64ffda;
            background: rgba(100, 255, 218, 0.05);
        }

        .admin-card h2 {
            color: #64ffda;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff8a00;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ccd6f6;
            font-size: 0.9rem;
        }

        .subscription-status {
            text-align: center;
            padding: 2rem;
        }

        .status-active {
            color: #64ffda;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status-inactive {
            color: #ff6b6b;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .quick-actions {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .feature-list {
            list-style: none;
            margin-top: 1rem;
        }

        .feature-list li {
            padding: 0.5rem 0;
            color: #ccd6f6;
        }

        .feature-list li:before {
            content: "‚úÖ ";
            margin-right: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #8892b0;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üéÆ Dashboard</h1>
                <p>Welcome to your KeyAuth System</p>
            </div>
            <div class="user-info">
                <div class="username" id="usernameDisplay">Loading...</div>
                <div class="role" id="roleDisplay">User</div>
                <div style="margin-top: 1rem;">
                    <button onclick="logout()" class="btn btn-logout">Logout</button>
                </div>
            </div>
        </header>

        <div id="dashboardContent">
            <div class="loading">
                <h2>Loading your dashboard...</h2>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://tommyfc555-github-io.onrender.com';
        let userData = null;

        // Check authentication and load dashboard
        async function loadDashboard() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            try {
                // Get user dashboard data
                const response = await fetch(`${API_BASE_URL}/api/auth/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    userData = data.user;
                    displayDashboard(data.user);
                } else {
                    throw new Error('Failed to load dashboard');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('dashboardContent').innerHTML = `
                    <div class="error-message">
                        Failed to load dashboard. Please <a href="./login.html" style="color: #ff8a00;">login again</a>.
                    </div>
                `;
            }
        }

        function displayDashboard(user) {
            document.getElementById('usernameDisplay').textContent = user.username;
            document.getElementById('roleDisplay').textContent = user.isAdmin ? 'Administrator' : 'User';

            if (user.isAdmin) {
                displayAdminDashboard(user);
            } else {
                displayUserDashboard(user);
            }
        }

        function displayAdminDashboard(user) {
            document.getElementById('dashboardContent').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">üîë</div>
                        <div class="stat-label">Key Management</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">üë•</div>
                        <div class="stat-label">User Control</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">üìä</div>
                        <div class="stat-label">Analytics</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">‚öôÔ∏è</div>
                        <div class="stat-label">Settings</div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card admin-card">
                        <h2>üëë Administrator Panel</h2>
                        <p>Welcome, ${user.username}! You have administrator privileges.</p>
                        
                        <div class="quick-actions">
                            <a href="./admin.html" class="btn btn-primary">üîë Manage License Keys</a>
                            <a href="./users.html" class="btn btn-secondary">üë• User Management</a>
                            <a href="./analytics.html" class="btn btn-secondary">üìä View Analytics</a>
                        </div>

                        <ul class="feature-list">
                            <li>Create and manage license keys</li>
                            <li>View all users and their subscriptions</li>
                            <li>Monitor system statistics</li>
                            <li>Generate usage reports</li>
                        </ul>
                    </div>

                    <div class="card">
                        <h2>üìä Your Account</h2>
                        <div class="subscription-status">
                            ${user.hasActiveSubscription ? 
                                `<div class="status-active">‚úÖ Active Subscription</div>
                                 <p>Days remaining: ${user.daysLeft}</p>
                                 <p>Expires: ${new Date(user.subscription.expiresAt).toLocaleDateString()}</p>` :
                                `<div class="status-inactive">‚ùå No Active Subscription</div>
                                 <p>Purchase a license key to access all features</p>`
                            }
                        </div>
                        
                        <div class="quick-actions">
                            <button onclick="redeemKey()" class="btn btn-primary">üé´ Redeem License Key</button>
                            <button onclick="joinGame()" class="btn btn-secondary">üéÆ Join Game</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayUserDashboard(user) {
            document.getElementById('dashboardContent').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${user.hasActiveSubscription ? '‚úÖ' : '‚ùå'}</div>
                        <div class="stat-label">Subscription</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${user.daysLeft || 0}</div>
                        <div class="stat-label">Days Left</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">üéÆ</div>
                        <div class="stat-label">Game Access</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">üîí</div>
                        <div class="stat-label">HWID Locked</div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card">
                        <h2>üìä Account Overview</h2>
                        <div class="subscription-status">
                            ${user.hasActiveSubscription ? 
                                `<div class="status-active">‚úÖ Subscription Active</div>
                                 <p>You have <strong>${user.daysLeft} days</strong> remaining in your subscription</p>
                                 <p>Expires on: ${new Date(user.subscription.expiresAt).toLocaleDateString()}</p>` :
                                `<div class="status-inactive">‚ùå No Active Subscription</div>
                                 <p>You need a license key to access game features</p>
                                 <p>Contact an administrator to get a license key</p>`
                            }
                        </div>
                        
                        <div class="quick-actions">
                            <button onclick="redeemKey()" class="btn btn-primary">üé´ Redeem License Key</button>
                            <button onclick="joinGame()" class="btn btn-secondary">üéÆ Join Game</button>
                        </div>
                    </div>

                    <div class="card">
                        <h2>‚ö° Quick Actions</h2>
                        <ul class="feature-list">
                            <li>Redeem license keys for subscription time</li>
                            <li>Join Roblox games with active subscription</li>
                            <li>Check your subscription status</li>
                            <li>View account information</li>
                        </ul>
                        
                        <div style="margin-top: 2rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 10px;">
                            <h3>üîí Device Locked</h3>
                            <p style="color: #ccd6f6; font-size: 0.9rem; margin-top: 0.5rem;">
                                Your account is locked to this device. You cannot login from any other device.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function redeemKey() {
            const key = prompt("Enter your license key:");
            if (key) {
                // Call redeem API
                fetch(`${API_BASE_URL}/api/auth/redeem`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ key: key })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ Key redeemed successfully!');
                        loadDashboard(); // Reload to show updated subscription
                    } else {
                        alert('‚ùå ' + (data.error || 'Key redemption failed'));
                    }
                })
                .catch(error => {
                    alert('üö´ Network error: ' + error.message);
                });
            }
        }

        function joinGame() {
            const jobId = prompt("Enter Roblox Job ID:");
            if (jobId) {
                // Call join game API
                fetch(`${API_BASE_URL}/api/game/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ jobId: jobId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ Joined game successfully!');
                    // In a real app, this would actually join the Roblox game
                        console.log('Joining game with Job ID:', jobId);
                    } else {
                        alert('‚ùå ' + (data.error || 'Failed to join game'));
                    }
                })
                .catch(error => {
                    alert('üö´ Network error: ' + error.message);
                });
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = './login.html';
        }

        // Load dashboard on page load
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
