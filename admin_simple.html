<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Keys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        h1 {
            color: #ff8a00;
            margin-bottom: 10px;
        }
        
        .card {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            background: #1a1a1a;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #ff8a00;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #ff8a00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #e67a00;
        }
        
        .key-result {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #00ff88;
            display: none;
        }
        
        .key-code {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .keys-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .key-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ff8a00;
        }
        
        .key-text {
            font-family: monospace;
            font-weight: bold;
            color: #ff8a00;
        }
        
        .key-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            background: #00ff88;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”‘ Key Generator</h1>
            <p>Create license keys for your application</p>
        </header>
        
        <div class="card">
            <h2>Create New Key</h2>
            <form id="keyForm">
                <div class="form-group">
                    <label>Duration (Days)</label>
                    <input type="number" id="duration" value="30" min="1" max="365" required>
                </div>
                
                <div class="form-group">
                    <label>Max Uses</label>
                    <input type="number" id="uses" value="1" min="1" required>
                </div>
                
                <div class="form-group">
                    <label>Note (Optional)</label>
                    <input type="text" id="note" placeholder="What's this key for?">
                </div>
                
                <button type="submit">Generate Key</button>
            </form>
            
            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
            
            <div class="key-result" id="keyResult">
                <h3>âœ… Key Created!</h3>
                <div class="key-code" id="generatedKey">KEY-HERE</div>
                <p>Give this key to users. They can enter it in the application.</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Recent Keys</h2>
            <div class="keys-list" id="keysList">
                <p style="text-align: center; color: #888;">No keys generated yet</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://tommyfc555-github-io.onrender.com';
        let adminToken = '';
        let generatedKeys = JSON.parse(localStorage.getItem('generatedKeys') || '[]');

        // Load existing keys
        function loadKeys() {
            const keysList = document.getElementById('keysList');
            
            if (generatedKeys.length === 0) {
                keysList.innerHTML = '<p style="text-align: center; color: #888;">No keys generated yet</p>';
                return;
            }
            
            keysList.innerHTML = generatedKeys.slice(-10).reverse().map(key => `
                <div class="key-item">
                    <div class="key-text">${key.key}</div>
                    <div class="key-info">
                        ${key.duration} days â€¢ ${key.uses} use(s) â€¢ ${key.created}
                        ${key.note ? `â€¢ ${key.note}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Admin login (simplified)
        async function adminLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123',
                        hwid: 'admin-hwid-default'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    adminToken = data.token;
                    console.log('Admin logged in');
                }
            } catch (error) {
                console.log('Admin login failed, using local storage only');
            }
        }

        // Create key
        document.getElementById('keyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const duration = document.getElementById('duration').value;
            const uses = document.getElementById('uses').value;
            const note = document.getElementById('note').value;

            // Generate key locally first
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
                if ((i + 1) % 4 === 0 && i < 15) key += '-';
            }

            // Try to save to server
            if (adminToken) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/keys/create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        },
                        body: JSON.stringify({ duration, uses, note })
                    });

                    if (response.ok) {
                        showSuccess('Key saved to server!');
                    }
                } catch (error) {
                    console.log('Server save failed, storing locally');
                }
            }

            // Store locally
            const keyData = {
                key: key,
                duration: duration,
                uses: uses,
                note: note,
                created: new Date().toLocaleString()
            };
            
            generatedKeys.push(keyData);
            localStorage.setItem('generatedKeys', JSON.stringify(generatedKeys));
            
            // Show result
            document.getElementById('generatedKey').textContent = key;
            document.getElementById('keyResult').style.display = 'block';
            document.getElementById('keyForm').reset();
            
            loadKeys();
        });

        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        // Initialize
        adminLogin();
        loadKeys();
    </script>
</body>
</html>
