<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Joiner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background 0.5s ease;
        }

        body.loading {
            background: #000;
        }

        body.success {
            background: linear-gradient(135deg, #0a3d1a 0%, #1a5c2a 100%);
        }

        body.error {
            background: linear-gradient(135deg, #3d0a0a 0%, #5c1a1a 100%);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status-section {
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin: 2rem 0;
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .status-message {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .job-id-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff8a00;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            word-break: break-all;
        }

        .countdown {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(229, 46, 113, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            text-align: left;
        }

        .instructions h3 {
            margin-bottom: 1rem;
            color: #ff8a00;
            text-align: center;
        }

        .url-example {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: monospace;
            margin: 1rem 0;
            display: inline-block;
            color: #ff8a00;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: left;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1.5s linear infinite;
            display: inline-block;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="loading">
    <div class="container">
        <div id="loadingSection">
            <div class="spinner">‚è≥</div>
            <h1>Roblox Game Joiner</h1>
            <div class="status-message" id="loadingMessage">Checking URL parameters...</div>
        </div>

        <div id="statusSection" class="status-section hidden">
            <div class="status-icon" id="statusIcon">üéÆ</div>
            <div class="status-message" id="statusMessage"></div>
            <div class="job-id-display" id="jobIdDisplay"></div>
            <div class="countdown" id="countdown"></div>
            <div id="actionButtons">
                <button id="launchBtn" class="btn btn-primary">
                    <span>Launch in Roblox Now</span>
                </button>
                <a href="#" id="browserLink" class="btn btn-secondary" target="_blank">
                    <span>Open in Browser</span>
                </a>
            </div>
        </div>

        <div id="errorSection" class="status-section hidden">
            <div class="status-icon">‚ùå</div>
            <div class="status-message" id="errorMessage"></div>
            <div class="debug-info" id="debugInfo"></div>
            <div class="instructions">
                <h3>How to use this tool</h3>
                <p><strong>Correct URL format:</strong></p>
                <div class="url-example">https://yoursite.com?jobId=1234567890</div>
                <p><strong>NOT:</strong></p>
                <div class="url-example">https://yoursite.com?JobId=1c5505d3-f8aa-47c7-9a67-fe711ab2b1cb</div>
                <p>Job IDs must be numeric (numbers only)</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingSection = document.getElementById('loadingSection');
            const statusSection = document.getElementById('statusSection');
            const errorSection = document.getElementById('errorSection');
            const loadingMessage = document.getElementById('loadingMessage');
            const statusMessage = document.getElementById('statusMessage');
            const statusIcon = document.getElementById('statusIcon');
            const jobIdDisplay = document.getElementById('jobIdDisplay');
            const countdownElement = document.getElementById('countdown');
            const launchBtn = document.getElementById('launchBtn');
            const browserLink = document.getElementById('browserLink');
            const errorMessage = document.getElementById('errorMessage');
            const debugInfo = document.getElementById('debugInfo');
            
            // Function to get URL parameters (case insensitive)
            function getUrlParameter(name) {
                const url = new URL(window.location.href);
                const params = new URLSearchParams(url.search);
                
                // Check for exact match first
                if (params.has(name)) {
                    return params.get(name);
                }
                
                // Check for case-insensitive match
                for (let key of params.keys()) {
                    if (key.toLowerCase() === name.toLowerCase()) {
                        return params.get(key);
                    }
                }
                
                return null;
            }
            
            // Function to validate Job ID
            function validateJobId(jobId) {
                if (!jobId) {
                    return { valid: false, reason: "No Job ID provided" };
                }
                
                // Check if it's a string of digits (Roblox Job ID)
                if (/^\d+$/.test(jobId)) {
                    // Check length (Roblox Job IDs are typically 9-20 digits)
                    if (jobId.length < 9 || jobId.length > 20) {
                        return { 
                            valid: false, 
                            reason: "Job ID must be between 9 and 20 digits",
                            type: "numeric"
                        };
                    }
                    return { valid: true, type: "jobId" };
                }
                
                // Check if it's a UUID (Roblox Place ID)
                if (/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(jobId)) {
                    return { 
                        valid: false, 
                        reason: "This appears to be a Place ID (UUID), not a Job ID",
                        type: "placeId"
                    };
                }
                
                return { 
                    valid: false, 
                    reason: "Invalid format. Job ID must be numeric (numbers only)",
                    type: "invalid"
                };
            }
            
            // Function to launch Roblox
            function launchRoblox(jobId) {
                // Update UI
                document.body.classList.remove('loading');
                document.body.classList.add('success');
                loadingSection.classList.add('hidden');
                statusSection.classList.remove('hidden');
                
                statusIcon.textContent = 'üéÆ';
                statusMessage.textContent = 'Valid Job ID detected!';
                jobIdDisplay.textContent = `Job ID: ${jobId}`;
                
                // Create Roblox launch URL
                const robloxUrl = `roblox://placeID=0&gameInstanceId=${jobId}`;
                const browserUrl = `https://www.roblox.com/games/0?gameInstanceId=${jobId}`;
                
                // Set up browser link
                browserLink.href = browserUrl;
                
                // Set up launch button
                launchBtn.onclick = function() {
                    window.location.href = robloxUrl;
                };
                
                // Start countdown for automatic launch
                let countdown = 3;
                updateCountdown(countdown);
                
                const countdownInterval = setInterval(function() {
                    countdown--;
                    if (countdown > 0) {
                        updateCountdown(countdown);
                    } else {
                        clearInterval(countdownInterval);
                        // Automatically launch
                        window.location.href = robloxUrl;
                    }
                }, 1000);
                
                function updateCountdown(seconds) {
                    countdownElement.textContent = `Launching Roblox in ${seconds} seconds...`;
                }
            }
            
            // Function to show error
            function showError(message, debugText = '') {
                document.body.classList.remove('loading');
                document.body.classList.add('error');
                loadingSection.classList.add('hidden');
                errorSection.classList.remove('hidden');
                errorMessage.textContent = message;
                
                if (debugText) {
                    debugInfo.textContent = debugText;
                    debugInfo.classList.remove('hidden');
                }
            }
            
            // Main execution
            const urlJobId = getUrlParameter('jobId');
            
            // Debug info
            const debugText = [
                `URL: ${window.location.href}`,
                `Parameter found: ${urlJobId ? 'Yes' : 'No'}`,
                `Parameter value: ${urlJobId || 'None'}`,
                `Parameter type: ${typeof urlJobId}`
            ].join('\n');

            if (!urlJobId) {
                showError(
                    'No Job ID found in URL parameters.', 
                    `Try using: ${window.location.origin}${window.location.pathname}?jobId=1234567890`
                );
                return;
            }
            
            // Validate Job ID
            const validation = validateJobId(urlJobId);
            
            if (validation.valid) {
                loadingMessage.textContent = 'Valid Job ID detected! Launching Roblox...';
                setTimeout(() => launchRoblox(urlJobId), 1000);
            } else {
                showError(validation.reason, debugText);
            }
        });
    </script>
</body>
</html>
