<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KeyAuth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 138, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 32, 112, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff8a00, #ff2070, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        header p {
            color: #8892b0;
            font-size: 1.2rem;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            color: #ff8a00;
            text-shadow: 0 2px 10px rgba(255, 138, 0, 0.3);
        }

        .input-group {
            margin: 1.8rem 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #ccd6f6;
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1.2rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff8a00;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(255, 138, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .hwid-info {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.2rem;
            border-radius: 12px;
            margin: 2rem 0;
            text-align: center;
            border-left: 4px solid #ff8a00;
            position: relative;
        }

        .hwid-info::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .hwid-info code {
            font-family: 'Courier New', monospace;
            color: #64ffda;
            font-weight: bold;
        }

        .btn {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff8a00, #ff2070);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 138, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 138, 0, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
            display: none;
            border-left: 4px solid #ff6b6b;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
            display: none;
            border-left: 4px solid #64ffda;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #8892b0;
        }

        .register-link a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #ff8a00;
            text-decoration: underline;
        }

        .device-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            color: #ffd54f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîë KeyAuth Login</h1>
            <p>Secure HWID-Locked Authentication System</p>
        </header>
        
        <div class="auth-container">
            <div class="auth-box">
                <h2>Device Verification</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="hwid-info">
                        <strong>Verifying Device HWID:</strong><br>
                        <code id="displayHWID">Checking...</code>
                    </div>

                    <div class="device-warning">
                        ‚ö†Ô∏è Login only works from your original registration device!
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        Verify Device & Login
                    </button>
                </form>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <p class="register-link">
                    Don't have an account? <a href="./register.html">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://tommyfc555-github-io.onrender.com';

        // Generate consistent HWID
        function generateSecureHWID() {
            const components = [
                navigator.userAgent,
                navigator.platform,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.language
            ];
            
            let hwid = '';
            components.forEach(comp => {
                let hash = 0;
                for (let i = 0; i < comp.length; i++) {
                    const char = comp.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                hwid += Math.abs(hash).toString(36) + '-';
            });
            
            return 'hwid-' + hwid.slice(0, -1) + '-' + Date.now().toString(36);
        }

        // Display HWID on page load
        window.addEventListener('load', function() {
            const hwid = generateSecureHWID();
            document.getElementById('displayHWID').textContent = hwid;
            
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = './dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const hwid = generateSecureHWID();
            
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginButton.textContent = 'Verifying Device...';
            loginButton.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        hwid: hwid
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('‚úÖ Device verified! Login successful...');
                    
                    // Save token to localStorage
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('username', data.username);
                    }
                    
                    // Redirect to dashboard (admin/user based on role)
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1500);
                } else {
                    // Special handling for HWID lock error
                    if (data.error && data.error.includes('locked to another device')) {
                        showError('üö´ ACCESS DENIED: This account is locked to another device!<br><br>You can only login from the original registration device.');
                    } else {
                        showError(data.error || 'Login failed');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginButton.textContent = 'Verify Device & Login';
                loginButton.disabled = false;
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
    </script>
</body>
</html>
