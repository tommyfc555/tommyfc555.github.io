<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roblox Joiner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff8a00, #ff2070);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #ff8a00;
        }

        .input-group {
            margin: 1.5rem 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #fff;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff8a00;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 138, 0, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .hwid-info {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
            border-left: 4px solid #ff8a00;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff8a00, #ff2070);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 138, 0, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #ff4444;
        }

        .success-message {
            color: #44ff44;
            background: rgba(68, 255, 68, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #44ff44;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #ccc;
        }

        .register-link a {
            color: #ff8a00;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Login</h1>
            <p>Access your HWID-locked account</p>
        </header>
        
        <div class="auth-container">
            <div class="auth-box">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="hwid-info">
                        ðŸ”’ HWID will be automatically verified
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        Login
                    </button>
                </form>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <p class="register-link">
                    Don't have an account? <a href="./register.html">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // CORRECT BACKEND URL
        const API_BASE_URL = 'https://tommyfc555-github-io.onrender.com';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const hwid = getHWID();
            
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;
            
            try {
                console.log('Sending login to:', `${API_BASE_URL}/api/auth/login`);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        hwid: hwid
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok) {
                    showSuccess(data.message || 'Login successful! Redirecting...');
                    // Save token to localStorage
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('username', data.username);
                    }
                    
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
            }
        });

        function getHWID() {
            // Use the same HWID generation as register page
            return 'hwid-' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                console.log('User already logged in, redirecting to dashboard...');
                window.location.href = './dashboard.html';
            }
        });
    </script>
</body>
</html>
